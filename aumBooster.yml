# Hour range when the booster will only affect online profiles
# It is more efficient to crawl only online profiles during "rush" hours
is_online_crawl_start_hour : 17
is_online_crawl_stop_hour : 20

# Hours range when the booster is active
crawl_start: 10
crawl_end: 23

form:
    # france => fr
    country: fr

    # Region
    # [empty] => toutes les régions
    # 1 => Alsace
    # 2 => Aquitaine
    # 3 => Auvergne
    # 4 => Basse-Normandie
    # 5 => Bourgogne
    # 6 => Bretagne
    # 7 => Centre
    # 8 => Champagne-Ardenne
    # 9 => Franche-Comté
    # 10 => Haute-Normandie
    # 11 => Île-de-France
    # 12 => Languedoc-Roussillon
    # 13 => Limousin
    # 14 => Lorraine
    # 15 => Midi-Pyrénées
    # 16 => Nord-Pas-de-Calais
    # 17 => PACA
    # 18 => Pays de la Loire
    # 19 => Picardie
    # 20 => Poitou-Charentes
    # 21 => Rhône-Alpes
    # 22 => Corse
    # 23 => DOM-TOM
    region: 11

    # Gender you are looking for : 1 = girls / 2 = boys
    sex: 1

    # Silhouette :
    # 1 => svelte
    # 2 => sportive
    # 3 => équilibrée
    # 4 => pulpeuse
    # 5 => généreuse
    # 6 => normale
    shape: 1

    # the age range of the person you are looking for
    age:
        min: 25
        max: 45

    # the size range of the person you are looking for
    size:
        min: 155
        max: 185

# do not edit below this line
    by: region

remember: 1

# As of 20th of november 2K12, those are common user agents, one of those will be randomly chosen by the booster
